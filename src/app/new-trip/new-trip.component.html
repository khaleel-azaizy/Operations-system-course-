<div class="body">
<div class="form-container">
    <h1>Add a New Trip</h1>
    <form (ngSubmit)="onSubmit()">
      <label for="location">Location</label>
      <input type="text" id="location" [(ngModel)]="trip.location" name="location" required>
  
      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="trip.description" name="description" required></textarea>
  
      <label for="image_url">Image URL</label>
      <input type="text" id="image_url" [(ngModel)]="trip.image_url" name="image_url" required>
  
      <label for="rating">Rating</label>
      <input type="number" id="rating" [(ngModel)]="trip.rating" name="rating" min="0" max="5" step="0.1" required>
  
      <button type="submit">Add Trip</button>
    </form>
  </div>
</div>
